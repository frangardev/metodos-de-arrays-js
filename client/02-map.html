<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
        #app{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button{
            text-decoration: none;
            text-align: center;
            color: rgb(212, 244, 252);
            background-color: rgb(17, 6, 44);
            height: 30px;
            width: 80%;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
    <title>Map</title>
</head>
<body>
    <h1>Map</h1>
    <div id="app"></div>
    
    <script>
        const redes = [
            {name: 'Twitrer', url: 'https://twitter.com'},
            {name: 'Instagram', url: 'https://instagram.com'},
            {name: 'linkedin', url: 'https://linkedin.com'},
            {name: 'facebook', url: 'https://facebook.com'},
            {name: 'pinterest', url: 'https://pinterest.com'},
        ]
        const app = document.getElementById('app')
        const redesList = redes.map( red =>{
            return `<a class="button" href="${red.url}">${red.name}</a>`;
        })
        //             El .join('') convierte el array a string
        app.innerHTML = redesList.join('')
    </script> 

</body>
</html>
